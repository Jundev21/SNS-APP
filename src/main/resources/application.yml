spring:
  profiles:
    active: default
---
spring:
  config:
    activate:
      on-profile: default
      spring.datasource:
        hikari.maximum-pool-size: 4
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}
        driver-class-name: org.postgresql.Driver

      spring.jpa:
        database: postgresql
        hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate.ddl-auto: update
        show-sql: true
        open-in-view: false

      jwt:
        secret:
          key: ${JWT_KEY}
        token:
          expired-time: ${JWT_EXPIRED}

---
spring:
  config:
    activate:
      on-profile: prod
---
spring:
  config:
    activate:
      on-profile: develop



